# This is needed to use the homebrew ansible collection
- name: Install community.general collection
  command: ansible-galaxy collection install community.general
  tags:
    - mac
    - homebrew

- name: Install Terminal Utils
  homebrew:
    name: ["asdf", "coreutils", "cowsay", "curl", "fzf", "gnupg", "gnutls", "grpcurl", "htop", "jq", "ripgrep", "stow", "tree", "watch", "wget", "zsh", "zstd"]
    state: present
  tags:
    - mac
    - homebrew

- name: Install Other Tools
  homebrew:
    name: ["direnv", "docker", "docker-completion", "fd", "lua", "neovim", "node", "pdsh", "python", "scdoc", "tmux", "tree-sitter", "vim", "yarn"]
    state: present
  tags:
    - mac
    - homebrew
